<link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>></text></svg>">

<style>
/* ====== BASIC VOID ====== */
html, body {
  margin: 0;
  padding: 0;
  background: #050805;
  height: 100%;
  font-family: "Courier New", monospace;
  overflow: hidden;
}

/* ====== CRT CONTAINER ====== */
#crt {
  position: relative;
  width: 100vw;
  min-height: 100vh;
  min-height: 100dvh; /* dynamic viewport height for mobile */
  padding: 20px;
  padding-bottom: 80px; /* extra space for input line */
  box-sizing: border-box;
  color: #66ff99;
  text-shadow: 0 0 4px rgba(102,255,153,0.6);
  filter: blur(0.3px);
  overflow-y: auto;
  overflow-x: hidden;
}

/* curved screen illusion */
#crt::before {
  content: "";
  position: fixed;
  inset: 0;
  border-radius: 30px;
  pointer-events: none;
  box-shadow: inset 0 0 80px rgba(0,0,0,0.8);
  z-index: 10;
  /* Fix for mobile - ensure it covers viewport properly */
  height: 100vh;
  height: 100dvh;
}

/* Custom scrollbar */
#crt::-webkit-scrollbar {
  width: 8px;
}

#crt::-webkit-scrollbar-track {
  background: rgba(0,0,0,0.3);
}

#crt::-webkit-scrollbar-thumb {
  background: #66ff99;
  border-radius: 4px;
}

#crt::-webkit-scrollbar-thumb:hover {
  background: #55ee88;
}

/* scanlines */
#scanlines {
  position: fixed;
  inset: 0;
  background: repeating-linear-gradient(
    to bottom,
    rgba(0,0,0,0.15),
    rgba(0,0,0,0.15) 1px,
    rgba(0,0,0,0) 2px,
    rgba(0,0,0,0) 4px
  );
  pointer-events: none;
  z-index: 5;
  height: 100vh;
  height: 100dvh;
}

/* ====== TERMINAL ====== */
#output {
  white-space: pre-wrap;
  line-height: 1.4;
  margin-bottom: 10px;
}

#input-line {
  display: flex;
  position: sticky;
  bottom: 0;
  background: #050805;
  padding: 5px 0;
  z-index: 15; /* above CRT effects */
  margin-top: 10px;
}

#prompt {
  margin-right: 5px;
}

#cursor {
  animation: blink 1s steps(1) infinite;
}

@keyframes blink {
  50% { opacity: 0; }
}

/* hidden real input */
#real-input {
  position: absolute;
  opacity: 0;
}

/* flicker */
@keyframes flicker {
  0% { opacity: 1; }
  50% { opacity: 0.96; }
  100% { opacity: 1; }
}

.flicker {
  animation: flicker 0.15s;
}
</style>
</head>

<body>

      bio: [
        "17. storočie",

/* ====== TERMINAL STATE ====== */
let currentRegion = null;
let currentArtist = null;
let currentArtpiece = null;

const output = document.getElementById("output");
const typed = document.getElementById("typed");
const input = document.getElementById("real-input");
const crt = document.getElementById("crt");
const promptEl = document.getElementById("prompt");

/* ====== UTILS ====== */
function updatePrompt() {
  let path = "PRGRM:web";
  if (currentRegion) path += "/" + currentRegion.toLowerCase();
  if (currentArtist) path += "/" + currentArtist.toLowerCase();
  if (currentArtpiece) path += "/" + currentArtpiece;
  promptEl.textContent = path + ">";
}

function print(lines, delay = 20) {
  let i = 0;
  function step() {
    if (i < lines.length) {
      output.textContent += lines[i] + "\n";
      i++;
      setTimeout(step, delay);
    } else {
      // Scroll to show input line after printing
      setTimeout(() => {
        const inputLine = document.getElementById('input-line');
        inputLine.scrollIntoView({ behavior: 'smooth', block: 'end' });
      }, 50);
    }
  }
  step();
}

function flicker() {
  crt.classList.add("flicker");
  setTimeout(() => crt.classList.remove("flicker"), 150);
}

/* ====== BOOT SEQUENCE ====== */
print([
  "BAROQUE_ARCHIVE v2.0",
  "CRT SIGNAL LOCKED",
  "SYNC: OK",
  "LOADING DATA........................DONE",
  "",
  "TYPE HELP FOR COMMANDS",
  ""
], 40);

/* ====== COMMAND HANDLER ====== */
function handleCommand(cmd) {
  const c = cmd.toUpperCase().trim();
  const lower = cmd.toLowerCase().trim();

  if (c === "HELP") {
    print([
      "AVAILABLE COMMANDS:",
      "  REGIONS - shows all available regions",
      "  SEARCH_SIMILAR [text] - searches for matching artists/regions",
      "  OPEN [region/artist] - opens region or artist",
      "  CB - clears current selection path",
      "  BIO - shows artist biography",
      "  DIELA - shows artist's works",
      "  CLEAR - clears terminal screen"
    ]);
    return;
  }

  if (c === "REGIONS") {
    print(["AVAILABLE REGIONS:", ...Object.keys(DATA).map(r => "  " + r)]);
    return;
  }

  if (c.startsWith("SEARCH_SIMILAR ")) {
    const query = c.slice(15).trim();
    const results = [];
    
    // Search regions
    for (const region in DATA) {
      if (region.includes(query)) {
        results.push(`[REGION] ${region}`);
      }
      
      // Search artists
      for (const artist in DATA[region]) {
        if (artist.includes(query)) {
          results.push(`[ARTIST] ${artist} (in ${region})`);
        }
        
        // Search artworks
        const works = DATA[region][artist].diela || [];
        works.forEach(work => {
          if (work.toUpperCase().includes(query)) {
            results.push(`[WORK] ${work.substring(0, 50)}... (by ${artist})`);
          }
        });
      }
    }
    
    if (results.length === 0) {
      print(["NO MATCHES FOUND"]);
      flicker();
    } else {
      print(["SEARCH RESULTS:", ...results]);
    }
    return;
  }

  if (c.startsWith("OPEN ")) {
    const name = c.slice(5).trim();
    
    // Check if it's a region
    if (DATA[name]) {
      currentRegion = name;
      currentArtist = null;
      currentArtpiece = null;
      updatePrompt();
      const artists = Object.keys(DATA[name]);
      print([`REGION ${name} OPENED`, `AVAILABLE ARTISTS: ${artists.join(", ")}`]);
      return;
    }
    
    // If we have a current region, check for artist in that region
    if (currentRegion && DATA[currentRegion][name]) {
      currentArtist = name;
      currentArtpiece = null;
      updatePrompt();
      print([`ARTIST ${name} LOADED`, `TYPE 'BIO' OR 'DIELA' TO VIEW INFO`]);
      return;
    }
    
    // If no current region, search all regions for the artist
    if (!currentRegion) {
      for (const region in DATA) {
        if (DATA[region][name]) {
          currentRegion = region;
          currentArtist = name;
          currentArtpiece = null;
          updatePrompt();
          print([`FOUND IN ${region}`, `ARTIST ${name} LOADED`, `TYPE 'BIO' OR 'DIELA' TO VIEW INFO`]);
          return;
        }
      }
    }
    
    print(["ERROR: NOT FOUND"]);
    flicker();
    return;
  }

  if (c === "CB") {
    currentRegion = null;
    currentArtist = null;
    currentArtpiece = null;
    updatePrompt();
    print(["PATH CLEARED"]);
    return;
  }

  if (c === "BIO") {
    if (!currentArtist) {
      print(["NO ARTIST LOADED - USE 'OPEN [artist]' FIRST"]);
      return;
    }
    print([`BIO: ${currentArtist}`, ...DATA[currentRegion][currentArtist].bio]);
    return;
  }

  if (c === "DIELA") {
    if (!currentArtist) {
      print(["NO ARTIST LOADED - USE 'OPEN [artist]' FIRST"]);
      return;
    }
    const works = DATA[currentRegion][currentArtist].diela;
    print([`WORKS BY ${currentArtist}:`, ...works.map((w, i) => `  ${i+1}. ${w}`)]);
    return;
  }

  if (c === "CLEAR") {
    output.textContent = "";
    return;
  }

  // Direct region/artist name as command (shortcut for OPEN)
  if (DATA[c]) {
    handleCommand("OPEN " + c);
    return;
  }
  
  if (currentRegion && DATA[currentRegion][c]) {
    handleCommand("OPEN " + c);
    return;
  }

  print(["UNKNOWN COMMAND - TYPE 'HELP' FOR COMMANDS"]);
  flicker();
}

/* ====== INPUT LOOP ====== */
input.addEventListener("input", () => {
  typed.textContent = input.value;
});

input.addEventListener("keydown", e => {
  if (e.key === "Enter") {
    const cmd = input.value;
    let currentPath = promptEl.textContent;
    output.textContent += currentPath + " " + cmd + "\n";
    input.value = "";
    typed.textContent = "";
    handleCommand(cmd);
    // Ensure input line stays visible after command
    setTimeout(() => {
      const inputLine = document.getElementById('input-line');
      inputLine.scrollIntoView({ behavior: 'smooth', block: 'end' });
    }, 100);
  }
});

/* keep focus for phone and prevent auto-scroll on focus */
document.body.addEventListener("click", () => {
  input.focus({ preventScroll: true });
});

// Prevent viewport jumping on mobile when keyboard appears
const viewport = document.querySelector('meta[name="viewport"]');
if (viewport) {
  viewport.setAttribute('content', 'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no');
}

/* random flicker */
setInterval(() => {
  if (Math.random() < 0.05) flicker();
}, 3000);
</script>
