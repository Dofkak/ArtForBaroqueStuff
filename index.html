/* ====== BASIC VOID ====== */
html, body {
  margin: 0;
  padding: 0;
  background: #050805;
  height: 100%;
  font-family: "Courier New", monospace;
  overflow: hidden;
}

/* ====== CRT CONTAINER ====== */
#crt {
  position: relative;
  width: 100vw;
  height: 100vh;
  height: 100dvh;
  padding: 40px 20px;
  padding-bottom: 120px;
  box-sizing: border-box;
  color: #66ff99;
  text-shadow: 0 0 5px rgba(102,255,153,0.7);
  filter: blur(0.2px);
  overflow-y: auto;
  overflow-x: hidden;
  font-size: 15px;
  line-height: 1.6;
}

/* curved screen illusion */
#crt::before {
  content: "";
  position: fixed;
  inset: 0;
  border-radius: 30px;
  pointer-events: none;
  box-shadow: inset 0 0 80px rgba(0,0,0,0.8);
  z-index: 100;
  height: 100vh;
  height: 100dvh;
}

/* Custom scrollbar */
#crt::-webkit-scrollbar {
  width: 10px;
}

#crt::-webkit-scrollbar-track {
  background: rgba(0,0,0,0.3);
}

#crt::-webkit-scrollbar-thumb {
  background: #66ff99;
  border-radius: 5px;
}

#crt::-webkit-scrollbar-thumb:hover {
  background: #55ee88;
}

/* scanlines */
#scanlines {
  position: fixed;
  inset: 0;
  background: repeating-linear-gradient(
    to bottom,
    rgba(0,0,0,0.12),
    rgba(0,0,0,0.12) 1px,
    rgba(0,0,0,0) 2px,
    rgba(0,0,0,0) 4px
  );
  pointer-events: none;
  z-index: 99;
  height: 100vh;
  height: 100dvh;
}

/* ====== TERMINAL ====== */
#output {
  white-space: pre;
  overflow-x: auto;
  line-height: 1.6;
  margin-bottom: 10px;
}

#output::-webkit-scrollbar {
  height: 8px;
}

#output::-webkit-scrollbar-track {
  background: rgba(0,0,0,0.3);
}

#output::-webkit-scrollbar-thumb {
  background: #66ff99;
  border-radius: 5px;
}

.section-header {
  color: #88ffaa;
  font-weight: bold;
  text-shadow: 0 0 8px rgba(136,255,170,0.8);
  margin-top: 10px;
}

.separator {
  color: #447755;
  margin: 5px 0;
}

#input-line {
  display: flex;
  position: sticky;
  bottom: 0;
  background: #050805;
  padding: 10px 0;
  z-index: 101;
  margin-top: 20px;
}

#prompt {
  margin-right: 5px;
  color: #88ffaa;
  text-shadow: 0 0 6px rgba(136,255,170,0.8);
}

#cursor {
  animation: blink 1s steps(1) infinite;
}

@keyframes blink {
  50% { opacity: 0; }
}

/* hidden real input */
#real-input {
  position: fixed;
  bottom: 0;
  left: 0;
  opacity: 0;
  z-index: 102;
  width: 100%;
  height: 50px;
}

/* flicker */
@keyframes flicker {
  0% { opacity: 1; }
  50% { opacity: 0.96; }
  100% { opacity: 1; }
}

.flicker {
  animation: flicker 0.15s;
}
</style>

  const c = cmd.toUpperCase().trim();
  const lower = cmd.toLowerCase().trim();
  const parts = cmd.trim().split(/\s+/);

  // BASIC COMMANDS
  if (c === "HELP") {

      "┌─ SYSTEM COMMANDS ──────────────────────────────┐",
      "│ ECHO [text]         - Print text              │",
      "│ DATE                - Show date/time           │",
      "│ WHOAMI              - Show user info           │",
      "│ PWD                 - Show current path        │",
      "│ HISTORY             - Show command history     │",
      "│ CLEAR               - Clear screen             │",
      "│ EXIT                - Exit system              │",
      "└─────────────────────────────────────────────────┘",
      ""
    ]);
    return;
  }

  if (c === "ECHO") {
    const text = cmd.slice(4).trim();
    print([text || ""]);
    return;
  }

  if (c.startsWith("ECHO ")) {
    const text = cmd.slice(5).trim();
    print([text]);
    return;
  }

  if (c === "DATE") {
    const now = new Date();
    print([`╔═══════════════════════════════════════════════╗`,
           `║ ${now.toLocaleString().padEnd(45)} ║`,
           `╚═══════════════════════════════════════════════╝`]);
    return;
  }

  if (c === "WHOAMI") {
    print([
      "╔════════════════════════════════════════╗",
      "║         USER INFORMATION               ║",
      "╠════════════════════════════════════════╣",
      "║ USER: baroque_researcher               ║",
      "║ ACCESS LEVEL: full                     ║",
      "║ TERMINAL: CRT-2000                     ║",
      "╚════════════════════════════════════════╝"
    ]);
    return;
  }

  if (c === "PWD") {
    let path = "/web";
    if (currentRegion) path += "/" + currentRegion.toLowerCase();
    if (currentArtist) path += "/" + currentArtist.toLowerCase();
    print([path]);
    return;
  }

  if (c === "HISTORY") {
    if (commandHistory.length === 0) {
      print(["NO COMMAND HISTORY"]);
    } else {
      print(["══════════════════════════════════════════════════",
             "              COMMAND HISTORY                     ",
             "══════════════════════════════════════════════════",
             ...commandHistory.map((cmd, i) => `  ${String(i + 1).padStart(3)}. ${cmd}`),
             ""]);
    }
    return;
  }

  if (c === "EXIT") {
    print([
      "╔════════════════════════════════════════╗",
      "║    SHUTTING DOWN SYSTEM...             ║",
      "║    CLEARING BUFFER...                  ║",
      "║    GOODBYE                             ║",
      "╚════════════════════════════════════════╝"
    ], 50);
    setTimeout(() => location.reload(), 2000);
    return;
  }

  if (c === "CLEAR") {
    output.textContent = "";
    return;
  }

    print([
      "══════════════════════════════════════════════════",

      ...Object.keys(DATA).map(r => `  ▸ ${r}`),
      ""
    ]);
    return;
  }

  if (c.startsWith("SEARCH_SIMILAR ") || c.startsWith("SEARCH ")) {
    const query = c.startsWith("SEARCH_SIMILAR ") ? c.slice(15).trim() : c.slice(7).trim();

    for (const region in DATA) {

      // Search artists
      for (const artist in DATA[region]) {
        if (artist.includes(query)) {
          results.push(`  [ARTIST] ${artist} (in ${region})`);
        }
        
        // Search artworks
        const works = DATA[region][artist].diela || [];
        works.forEach(work => {

            results.push(`  [WORK] ${work.substring(0, 60)}... (by ${artist})`);

        `SEARCH RESULTS FOR: ${query}`,

      ]);

  if (c.startsWith("OPEN ")) {

    if (DATA[name]) {

      currentArtist = null;
      updatePrompt();
      const artists = Object.keys(DATA[name]);

        ...(artistData.diela.length > 0 ? 
          artistData.diela.map((w, i) => `║ ${String(i+1).padStart(2)}. ${w.substring(0, 70).padEnd(70)} ║`) :

        "╚═══════════════════════════════════════════════╝",

      ]);

          const artistData = DATA[currentRegion][currentArtist];

            "══════════════════════════════════════════════════",
            "",
            "╔═ BIOGRAPHY ═══════════════════════════════════╗",
            ...artistData.bio.map(line => `║ • ${line.padEnd(44)} ║`),

            "",
            "╔═ WORKS ═══════════════════════════════════════╗",
            ...(artistData.diela.length > 0 ?

          return;

    print([

    ]);

  }

  if (c === "CB") {
    currentRegion = null;
    currentArtist = null;
    updatePrompt();
    print(["PATH CLEARED"]);
    return;
  }

  if (c === "BIO") {
    if (!currentArtist) {
      print(["ERROR: NO ARTIST LOADED", "USE 'OPEN [artist]' FIRST"]);

    }
    print([

      "══════════════════════════════════════════════════",
      "",
      ...DATA[currentRegion][currentArtist].bio.map(line => `  • ${line}`),
      ""
    ]);
    return;
  }

  if (c === "DIELA") {
    if (!currentArtist) {
      print(["ERROR: NO ARTIST LOADED", "USE 'OPEN [artist]' FIRST"]);
      return;
    }
    const works = DATA[currentRegion][currentArtist].diela;
    print([
      "══════════════════════════════════════════════════",
      `WORKS BY: ${currentArtist}`,
      "══════════════════════════════════════════════════",
      "",
      ...(works.length > 0 ? works.map((w, i) => `  ${i+1}. ${w}`) : ["  No works listed"]),

    ]);
    return;
  }

  // Direct region/artist name as command (shortcut for OPEN)
  if (DATA[c]) {
    handleCommand("OPEN " + c);
    return;
  }
  
  // Check all regions for artist match
  for (const region in DATA) {
    if (DATA[region][c]) {
      handleCommand("OPEN " + c);
      return;

  print([
    "══════════════════════════════════════════════════",
    "UNKNOWN COMMAND: " + cmd,
    "TYPE 'HELP' FOR AVAILABLE COMMANDS",
    "══════════════════════════════════════════════════"
  ]);
  flicker();
}

/* ====== INPUT LOOP ====== */
input.addEventListener("input", () => {
  typed.textContent = input.value;
});

input.addEventListener("keydown", e => {
  // Command history navigation
  if (e.key === "ArrowUp") {
    e.preventDefault();
    if (commandHistory.length > 0 && historyIndex < commandHistory.length - 1) {
      historyIndex++;
      const cmd = commandHistory[commandHistory.length - 1 - historyIndex];
      input.value = cmd;
      typed.textContent = cmd;
    }
  } else if (e.key === "ArrowDown") {
    e.preventDefault();
    if (historyIndex > 0) {
      historyIndex--;
      const cmd = commandHistory[commandHistory.length - 1 - historyIndex];
      input.value = cmd;
      typed.textContent = cmd;
    } else if (historyIndex === 0) {
      historyIndex = -1;
      input.value = "";
      typed.textContent = "";
    }
  } else if (e.key === "Enter") {
    const cmd = input.value.trim();
    if (cmd) {
      commandHistory.push(cmd);
      historyIndex = -1;
    }
    let currentPath = promptEl.textContent;
    output.textContent += currentPath + " " + input.value + "\n";
    input.value = "";
    typed.textContent = "";
    if (cmd) {
      handleCommand(cmd);
    }
  }
});

/* keep focus for phone and prevent auto-scroll on focus */
document.body.addEventListener("click", () => {
  input.focus({ preventScroll: true });
});

/* random flicker */
setInterval(() => {
  if (Math.random() < 0.05) flicker();
}, 3000);
</script>
